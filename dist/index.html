<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Moviescape"/>
    <meta property="og:description"
          content="A tiny mobile only movies catalogue web app maked with the intencion of learn the fundamentals of consuming API rest, this app use The movieDB API."/>
    <meta property="og:image" content="./src/assets/moviescape-preview.png"/>
    <link rel="shortcut icon" href="src/assets/favicon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="src/styles/app.css"/>

    <title>Moviescape</title>
</head>
<body>
<header id="header" class="header-container">
    <div class="header-navigation-container">
        <span class="header-arrow inactive" id="header-arrow">&lt;</span>
        <img class="header-home inactive" id="header-home" src="./src/assets/favicon/favicon.png" alt="" width="48px"
             height="48px">
    </div>
    <h1 class="header-title"><img src="./src/assets/favicon/favicon.png" width="32px" height="32px" alt="">MOVIESCAPE
    </h1>
    <h1 class="header-title header-title--categoryView inactive">Acci√≥n</h1>

    <form id="searchForm" class="header-searchForm">
        <input id="search-input" type="text" placeholder="Vengadores"/>
        <button id="search-form-button">üîç</button>
    </form>
</header>

<section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
        <h2 class="trendingPreview-title">Tendencias</h2>
        <button class="trendingPreview-btn" id="trendingPreview-btn">Ver m√°s</button>
    </div>

    <article class="trendingPreview-movieList">
        <!--Trending Movies List Content-->
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
    </article>
</section>

<section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Categor√≠as</h2>

    <article class="categoriesPreview-list">
        <!--Categories List Content-->
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
    </article>
</section>

<section id="genericList" class="genericList-container inactive">
    <!--movies content-->
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
    <div class="movie-container movie-container--loading"></div>
</section>

<section id="movieDetail" class="movieDetail-container inactive">
    <!--movie details content-->
    <div class="movieDetail-header-info">
        <h1 class="movieDetail-title movieDetail-title--loading"></h1>
        <span class="movieDetail-score movieDetail-score--loading"></span>
    </div>
    <p class="movieDetail-description movieDetail-description--loading"></p>

    <article class="categories-list">
        <!--categories content-->
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
    </article>

    <article class="relatedMovies-container">
        <h2 class="relatedMovies-title">Pel√≠culas similares</h2>

        <div class="relatedMovies-scrollContainer">
            <!--movies content-->
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
        </div>
    </article>
</section>

<footer>Hecho con amor en Cuba por @fabroche</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/nodes.js"></script>
<script src="src/secrets.js"></script>
<script src="src/main.js"></script>
<script src="src/navigation.js"></script>
</body>
</html>
